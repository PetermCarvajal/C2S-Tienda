spring.application.name=TiendaS

spring.datasource.username=${MYSQL_ADDON_USER:root}
spring.datasource.password=${MYSQL_ADDON_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${MYSQL_ADDON_URI:jdbc:mysql://localhost:3306/seguridadTienda}


server.port=${PORT:8080}